<table class="table table-noborder">
  <thead>
    <tr>
      <th></th>
      <th>Year</th>
      <th>Hackathon</th>
      <th>Award</th>
      <th>Comment</th>
    </tr>
  </thead>
  <tbody *ngFor="let award of awards">
    <tr>
      <td>{{award[0]}}</td>
      <td>{{award[1]}}</td>
      <td>{{award[2]}}</td>
      <td>{{award[3]}}</td>
      <td>{{award[4]}}</td>
    </tr>
  </tbody>
</table>
